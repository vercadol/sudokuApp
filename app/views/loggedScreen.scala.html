@(nick: String)

@main("Sudoku"){
    @header(nick)

    <div class="bg-light" style="height: 100vh">
        <div class="mx-auto" style="width: 80%">
            <div class="row mx-md-n5">
                <div class="col px-md-2">
                    <div class="p-3 text-center">
                        <h1 class="display-2">Play!</h1><br>
                        <button class="btn btn-primary btn-lg btn-md mb-3" onclick="location.href='@controllers.routes.HomeController.playSudoku(nick)';">continue</button>
                        <br>
                        When you decide to play sudoku, we will find a random sudoku for you to solve.
                    </div>
                </div>
                <div class="col px-md-2">
                    <div class="p-3 text-center">
                        <h1 class="display-2">Create!</h1><br>
                        <button class="btn btn-primary btn-lg btn-md mb-3" onclick="location.href='@controllers.routes.HomeController.create(nick)';">continue</button>
                        <br>
                        You can create your own sudoku and challenge others.
                    </div>
                </div>
            </div>
        </div>
    </div>
}
